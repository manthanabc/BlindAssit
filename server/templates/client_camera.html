<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Navigation</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            min-height: 100dvh;
            overflow-x: hidden;
        }

        .main-content {
            padding: 20px;
            max-width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .video-container {
            background: #111111;
            border-radius: 12px;
            padding: 10px;
            margin-bottom: 20px;
            position: relative;
            flex-shrink: 0;
        }

        .video-element {
            width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
            min-height: 200px;
            background: #0a0a0a;
        }

        .camera-permission-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .camera-permission-overlay.hidden {
            display: none;
        }

        .permission-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .permission-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .permission-message {
            font-size: 1.1em;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .permission-button {
            background: #ffffff;
            color: #000000;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .permission-button:hover {
            background: #333333;
        }

        .permission-button:active {
            transform: scale(0.95);
        }

        .navigation-instruction {
            background: #1a1a1a;
            color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            font-size: 1.3em;
            font-weight: bold;
            text-align: center;
            margin: 0;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #333333;
        }

        .navigation-instruction.warning {
            background: #2a2a2a;
            border-color: #555555;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .action-btn {
            background: #1a1a1a;
            color: #ffffff;
            border: 2px solid #333333;
            padding: 40px 20px;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-height: 140px;
            touch-action: manipulation;
        }

        .action-btn:active {
            background: #2a2a2a;
            transform: scale(0.95);
        }

        .action-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .action-btn .icon {
            font-size: 3em;
        }

        .action-btn .label {
            font-size: 1em;
        }

        .recording-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ffffff;
            color: #000000;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            display: none;
            z-index: 100;
        }

        .recording-indicator.active {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #888888;
        }

        .loading::after {
            content: "...";
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60%, 100% { content: "..."; }
        }

        button:focus-visible, .action-btn:focus-visible {
            outline: 3px solid #ffffff;
            outline-offset: 2px;
        }

        @media (max-width: 480px) {
            .action-buttons {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .action-btn {
                padding: 30px 15px;
                min-height: 120px;
            }
        }
    </style>
</head>
<body>
    <main class="main-content">
        <div class="video-container">
            <video id="camera" class="video-element" autoplay muted playsinline></video>
            <canvas id="output" class="video-element" style="display:none;"></canvas>

            <div class="camera-permission-overlay" id="permission-overlay">
                <div class="permission-icon">üì∑</div>
                <div class="permission-title">Camera Access Required</div>
                <div class="permission-message" id="permission-message">
                    This app needs camera access.
                </div>
                <button class="permission-button" onclick="requestCameraAccess()">
                    Allow Camera
                </button>
            </div>
        </div>

        <div class="navigation-instruction" id="instruction" role="alert" aria-live="assertive">
            <div class="loading">Initializing...</div>
        </div>

        <div class="action-buttons">
            <button class="action-btn" id="btn-live" aria-label="Live Navigation">
                <span class="icon">‚ñ∂Ô∏è</span>
                <span class="label">LIVE</span>
            </button>

            <button class="action-btn" id="btn-query" aria-label="Query AI">
                <span class="icon">‚ùì</span>
                <span class="label">QUERY</span>
            </button>

            <button class="action-btn" id="btn-sos" aria-label="Emergency SOS">
                <span class="icon">üÜò</span>
                <span class="label">SOS</span>
            </button>

            <button class="action-btn" id="btn-voice" aria-label="Voice Command">
                <span class="icon">üéôÔ∏è</span>
                <span class="label">VOICE</span>
            </button>
        </div>
    </main>

    <div class="recording-indicator" id="recording-indicator" aria-live="assertive">
        üî¥ RECORDING
    </div>

    <script>
        // State
        let voiceEnabled = true;
        let cameraStream = null;
        let isProcessing = false;
        let lastInstruction = '';
        let lastInstructionTime = 0;
        let recognition = null;
        let isRecording = false;
        let currentAudio = null;

        // DOM elements
        const camera = document.getElementById('camera');
        const output = document.getElementById('output');
        const instructionEl = document.getElementById('instruction');
        const recordingIndicator = document.getElementById('recording-indicator');
        const permissionOverlay = document.getElementById('permission-overlay');
        const permissionMessage = document.getElementById('permission-message');

        // Play audio from server
        function playAudio(audioBase64) {
            if (!audioBase64 || !voiceEnabled) return;

            // Stop current audio if playing
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }

            try {
                // Create audio element from base64
                const audio = new Audio(audioBase64);
                audio.volume = 1.0;

                // Play audio
                audio.play().catch(e => {
                    console.error('Audio playback error:', e);
                });

                currentAudio = audio;
            } catch (e) {
                console.error('Audio creation error:', e);
            }
        }

        // Initialize Speech Recognition
        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';

                recognition.onresult = (event) => {
                    const command = event.results[0][0].transcript.toLowerCase();
                    console.log('Voice command:', command);
                    processVoiceCommand(command);
                };

                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    stopRecording();
                };

                recognition.onend = () => {
                    if (isRecording) {
                        stopRecording();
                    }
                };

                return true;
            }
            return false;
        }

        // Process voice commands
        function processVoiceCommand(command) {
            triggerHaptic();

            if (command.includes('left') || command.includes('go left')) {
                speak('Turning left');
            } else if (command.includes('right') || command.includes('go right')) {
                speak('Turning right');
            } else if (command.includes('straight') || command.includes('go straight')) {
                speak('Going straight');
            } else if (command.includes('stop') || command.includes('wait')) {
                speak('Stopping');
            } else if (command.includes('help') || command.includes('status')) {
                const currentInstruction = instructionEl.textContent;
                speak(currentInstruction);
            } else if (command.includes('query') || command.includes('what')) {
                // Query OpenRouter with current instruction
                queryAI('What is the current navigation situation?');
            }
        }

        // Speak using server-side TTS
        async function speak(text) {
            if (!voiceEnabled || !text) return;

            try {
                const response = await fetch('/tts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text
                    })
                });

                const data = await response.json();

                if (data.audio) {
                    playAudio(data.audio);
                } else {
                    console.error('No audio in TTS response');
                }
            } catch (e) {
                console.error('TTS error:', e);
            }
        }

        // Query OpenRouter AI
        async function queryAI(prompt, context = null) {
            try {
                triggerHaptic();

                const response = await fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        context: context
                    })
                });

                const data = await response.json();

                if (data.response) {
                    // Update instruction
                    instructionEl.textContent = data.response;

                    // Play audio
                    if (data.audio) {
                        playAudio(data.audio);
                    }
                } else {
                    console.error('No response from OpenRouter');
                }
            } catch (e) {
                console.error('Query error:', e);
                instructionEl.textContent = 'Query failed. Please try again.';
            }
        }

        // Request camera access
        async function requestCameraAccess() {
            try {
                cameraStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: 'environment'
                    }
                });

                camera.srcObject = cameraStream;
                permissionOverlay.classList.add('hidden');

                // Start processing frames
                setTimeout(() => {
                    processVideoFrames();
                }, 1000);

            } catch (error) {
                console.error('Camera permission error:', error);

                if (error.name === 'NotAllowedError') {
                    permissionMessage.textContent = 'Camera permission denied. Please allow camera access.';
                } else if (error.name === 'NotFoundError') {
                    permissionMessage.textContent = 'No camera found.';
                } else {
                    permissionMessage.textContent = 'Camera error: ' + error.message;
                }
            }
        }

        // Process video frames
        async function processVideoFrames() {
            if (!cameraStream || isProcessing) return;

            const now = Date.now();
            if (now - lastInstructionTime < 500) {
                requestAnimationFrame(processVideoFrames);
                return;
            }

            isProcessing = true;

            try {
                const canvas = document.createElement('canvas');
                canvas.width = camera.videoWidth;
                canvas.height = camera.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(camera, 0, 0);

                const imageData = canvas.toDataURL('image/jpeg', 0.8);

                const response = await fetch('/infer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image: imageData
                    })
                });

                const data = await response.json();

                if (data.error) {
                    console.error('Inference error:', data.error);
                    isProcessing = false;
                    requestAnimationFrame(processVideoFrames);
                    return;
                }

                // Update UI with results
                updateUI(data);

                // Display annotated image
                if (data.annotated_image) {
                    const img = new Image();
                    img.onload = () => {
                        output.width = img.width;
                        output.height = img.height;
                        const outputCtx = output.getContext('2d');
                        outputCtx.drawImage(img, 0, 0);
                    };
                    img.src = data.annotated_image;
                }

                lastInstructionTime = now;

            } catch (error) {
                console.error('Frame processing error:', error);
            } finally {
                isProcessing = false;
            }

            requestAnimationFrame(processVideoFrames);
        }

        // Update UI with inference results
        function updateUI(data) {
            const newInstruction = data.instruction;

            if (newInstruction !== lastInstruction) {
                lastInstruction = newInstruction;
                instructionEl.textContent = newInstruction;

                const hasHazard = data.hazard_status === 'hazard';
                instructionEl.className = 'navigation-instruction' + (hasHazard ? ' warning' : '');

                // Play server-generated audio
                if (data.audio) {
                    playAudio(data.audio);
                }

                // Vibrate for feedback
                if (hasHazard) {
                    navigator.vibrate([100, 100, 100]);
                } else {
                    navigator.vibrate(50);
                }
            }
        }

        // Toggle recording
        function toggleRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        }

        function startRecording() {
            if (!recognition && !initSpeechRecognition()) {
                alert('Speech recognition not supported. Please use Chrome or Safari.');
                return;
            }

            isRecording = true;
            recordingIndicator.classList.add('active');

            try {
                recognition.start();
            } catch (e) {
                console.error('Recognition error:', e);
                stopRecording();
            }
        }

        function stopRecording() {
            isRecording = false;
            recordingIndicator.classList.remove('active');

            if (recognition) {
                try {
                    recognition.stop();
                } catch (e) {
                    // Already stopped
                }
            }
        }

        // Haptic feedback
        function triggerHaptic() {
            if (navigator.vibrate) {
                navigator.vibrate(30);
            }
        }

        // Button handlers
        document.getElementById('btn-live').addEventListener('click', () => {
            triggerHaptic();
            speak('Live navigation active');
        });

        document.getElementById('btn-query').addEventListener('click', () => {
            triggerHaptic();
            // Query OpenRouter with current navigation situation
            queryAI('What is the current navigation situation and what should I do?', instructionEl.textContent);
        });

        document.getElementById('btn-sos').addEventListener('click', () => {
            triggerHaptic();
            navigator.vibrate([200, 100, 200, 100, 200]);
            speak('Emergency SOS activated');
        });

        document.getElementById('btn-voice').addEventListener('click', () => {
            triggerHaptic();
            toggleRecording();
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case '1':
                    document.getElementById('btn-live').click();
                    break;
                case '2':
                    document.getElementById('btn-query').click();
                    break;
                case '3':
                    document.getElementById('btn-sos').click();
                    break;
                case '4':
                    document.getElementById('btn-voice').click();
                    break;
                case 'ArrowLeft':
                    speak('Turning left');
                    triggerHaptic();
                    break;
                case 'ArrowRight':
                    speak('Turning right');
                    triggerHaptic();
                    break;
                case 'ArrowUp':
                    speak('Going straight');
                    triggerHaptic();
                    break;
                case 'r':
                    toggleRecording();
                    break;
            }
        });

        // Auto-start camera on page load
        window.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded, requesting camera access...');
            requestCameraAccess();
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
            }
            if (currentAudio) {
                currentAudio.pause();
            }
        });
    </script>
</body>
</html>
